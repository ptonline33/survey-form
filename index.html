<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreeCodeCamp Survey Form</title>
</head>
<body>
    <h1>FreeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form>
        <label for="name">Name<br>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </label>
        <br>
        <label for="email">Email<br>
            <input type="email" id="email" name="email" placeholder="Enter your Email">
        </label>
        <br>
        <label for="age">Age (optional)<br>
            <input type="number" name="age" id="age" min="1" max="100">
        </label>
        <br>
        <label for="role">Which option best describes your current role?<br>
            <select name="role" id="role">
                <option value="Select current role" disabled selected="selected">Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full Time Job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
        </label>
        <br>
        <label for="recommendation">Would you recommend FreeCodeCamp to a friend?<br>
            <input type="radio" name="recommendation" id="definitely" value="Definitely">Definitely
            <input type="radio" name="recommendation" id="maybe" value="Maybe">Maybe
            <input type="radio" name="recommendation" id="notsure" value="Not Sure">Not Sure
        </label>
        <br>
        <label for="feature">Which is your favorite feature of FreeCodeCamp?<br>
            <select name="feature" id="feature">
                <option value="Select an option" disabled selected="selected">Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects ">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
        </label>
        <br>
        <label for="improve">What would you like to see improved? (Check all that apply) <br>
            <input type="checkbox" name="improve" value="Front-End Projects">Front-End Projects <br>
            <input type="checkbox" name="improve" value="Back-end Projects">Back-end Projects<br>
            <input type="checkbox" name="improve" value="Data Visualization">Data Visualization<br>
            <input type="checkbox" name="improve" value="Challenges">Challenges<br>
            <input type="checkbox" name="improve" value="Open-Source Community">Open-Source Community<br>
            <input type="checkbox" name="improve" value="Gitter help rooms">Gitter help rooms<br>
            <input type="checkbox" name="improve" value="Videos">Videos<br>
            <input type="checkbox" name="improve" value="Wiki">Wiki<br>
        </label>
        <br>
        <label for="comments">Any comments or suggestions? <br><textarea name="comments" id="comments" cols="30" rows="10" placeholder="Enter your comment here..."></textarea></label>
        <br>
        <button type="submit">SUBMIT</button>
    </form>
</body>
</html>
